<div class="user-wrapper">
  <div class="todo-list">
      <clr-checkbox *ngFor="let todo of todoList"
        [(clrChecked)]="todo.completed">
        <span [ngClass]="{'strike-text': todo.completed}">{{todo.title}}</span>
      </clr-checkbox>
  </div>
  <div class="form-group">
      <input type="text" placeholder="Enter your todos...." name="text" [(ngModel)]="todoText" (keyup.enter)="addTodo()">
  </div>
</div>
