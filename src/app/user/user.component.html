<div class="user-wrapper">
  <div class="todo-list">
    <div #todo=todo class="todo-wrapper" *ngFor="let todo of todoList">
        <clr-checkbox 
        [(clrChecked)]="todo.completed" (click)="updateTodo($event)">
          <span [ngClass]="{'strike-text': todo.completed}">{{todo.title}}</span>
        </clr-checkbox>
        <clr-icon shape="trash" size="24" (click)="removeTodo($event)"></clr-icon>
    </div>
  </div>
  <div class="form-group">
      <input type="text" placeholder="Enter your todos...." name="text" [(ngModel)]="todoText" (keyup.enter)="addTodo()">
  </div>
</div>
